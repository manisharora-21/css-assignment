<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header_left">
                <i class="material-symbols-outlined">menu</i>
           
            <img src="./youtube.PNG"alt="">

        </div>
        <div class="header_search">
            <form action>
                <input type="text" placeholder="Search">
                <button>
                    <i class="material-symbols-outlined">search</i>
                </button>
                
           

            </form>
        </div>
        <div class="header_icons">
            <i class="material-symbols-outlined">search</i>
            <i class="material-symbols-outlined">videocam</i>
            <i class="material-symbols-outlined">notifications</i>
            <i class="material-symbols-outlined">account_circle</i>

        </div>
    </div>

    <div class="main">
     <div class="sidebar">
        <div class="sidebar_categories">
            <div class="sidebar_category">
                <i class="material-symbols-outlined">home</i>
                <span>Home</span>

            </div>
            <div class="sidebar_category">
                <i class="material-symbols-outlined">local_fire_department</i>
                <span>Trending</span>

            </div>
            <div class="sidebar_category">
                <i class="material-symbols-outlined">subscriptions</i>
                <span>Subscriptions</span>

            </div>
            <hr>
            <div class="sidebar_categories">
                <div class="sidebar_category">
                    <i class="material-symbols-outlined">library_add_check</i>
                    <span>Library</span>
    
                </div>
                <div class="sidebar_category">
                    <i class="material-symbols-outlined">history</i>
                    <span>History</span>
    
                </div>
                <div class="sidebar_category">
                    <i class="material-symbols-outlined">play_arrow</i>
                    <span>Your Videos</span>
    
                </div>
                <div class="sidebar_category">
                    <i class="material-symbols-outlined">watch_later</i>
                    <span>Watch Later</span>
    
                </div>

                <div class="sidebar_category">
                    <i class="material-symbols-outlined">thumb_up</i>
                    <span>Liked Videos</span>
    
                </div>


        </div>
     </div>


    </div>
</body>
</html>
