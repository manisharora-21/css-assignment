<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Camper Cafe</h1>
        <p>Est. 2020</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <article class="item">
            <p class="flavour">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavour">Caramel Macchiato</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavour">Pumpkin Spice</p>
            <p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="flavour">Hazelnut</p>
            <p class="price">6.00</p>
          </article>
          <article class="item">
            <p class="flavour">Mocha</p>
            <p class="price">7.00</p>
          </article>
        </section>
        <section>
            <h2>Dessert</h2>
            <article class="item">
              <p class="flavour">Donut</p>
              <p class="price">1.00</p>
            </article>
            <article class="item">
              <p class="flavour">Pastry</p>
              <p class="price">2.00</p>
            </article>
            <article class="item">
              <p class="flavour">Cheesecake</p>
              <p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavour">ChesseRoll</p>
              <p class="price">6.00</p>
            </article>
            <article class="item">
              <p class="flavour">Muffin</p>
              <p class="price">6.00</p>
            </article>
          </section>
      </main>
      <hr>
      <footer>
         <a href="https://www.freecodecamp.org/">Visit Our Website</a>
         <p> 123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
